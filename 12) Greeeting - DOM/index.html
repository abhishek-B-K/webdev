<!DOCTYPE html>
<html>
    <head>
        <title>Greeting-DOM</title>
        <style>
            table, th, td {
              border:1px solid black;
            }
            </style>
    </head>

<body>

<h2>Elite Coaching Center</h2>

<table>
  <tr>
    <td>Student Name</td>
    <td><input type="text" id="sname" required></td>
    
  </tr>
  <tr>
    <td>Course</td>
    <td><select id="course" required>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="Oracle">Oracle</option>
        
      </select>
    </td>
  </tr>
</table>
<br> 
<input type="button" value="Register" onclick="display()">
<p>
<div id="greet"></div>
</p>
<script src="script.js"></script>

</body>
</html>
